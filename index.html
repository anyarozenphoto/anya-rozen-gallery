<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main id="gallery" class="gallery"></main>

  <div id="lightbox" class="lightbox">
    <span id="close" class="close">&times;</span>
    <img id="lightbox-img" src="" />
    <div class="nav prev" id="prev">&#10094;</div>
    <div class="nav next" id="next">&#10095;</div>
  </div>

  <!-- JSONP CALLBACK -->
  <script>
    function galleryCallback(data) {
      window.galleryImages = data;
      initGallery();
    }
  </script>

  <!-- Load JSONP script -->
  <script src="https://script.google.com/macros/s/AKfycbw0XV33-fhVeC3zoO1Icvpoj6wrZ9gqyscExFL0XdBrgWQIcslT-BDHrxsFhidl1FGvmA/exec?callback=galleryCallback&albumUrl=https://photos.app.goo.gl/yaH8GcbxTofFjnQz6"></script>

  <script src="gallery.js"></script>
</body>
</html>
